<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../../assets/css/signup.css">
    <title>Document</title>
    
</head>

<body>
    <!-- whole content starts -->
    <!-- <div class="hle"> -->
    <!-- msin content starts -->
    <div class="signupp">
        <!-- leftside of main content starts -->
        <div class="left">
            <img src="../../assets/images/Mobile login-pana.svg" alt="login-img">
        </div>
        <!-- left side of main content ends -->
        <!-- Right side of main content starts -->
        <div class="right">
            <h1>signup</h1>
            <form id="form">
                <br><br><br>
                <label><input type="text" placeholder="Full Name..." id="name" required></label><br>
                <label><input type="email" placeholder="Email..." id="email" required></label><br>
                <label><input type="password" placeholder="Password..." id="password" required></label><br>
                <label><input type="password" placeholder=" Repeat Password..." id="repeat" required></label>
                <br>
                <br>
                <div class="terms_and_conditions">
                    <input type="checkbox" value="checkbox" id="box"><label for="box">I am agree with <strong>Terms
                            of user</strong></label>
                </div>
                <br><br>
                <div class="btn">
                    <!-- <button><a href="../../index.html">sign-up</a></button> -->
                    <button type="submit" >sign-up</button>
                    <p><a href="../Login/login.html">signin â†’</a></p>
                </div>
            </form>
        </div>
        <!-- rightside of main content ends -->
    </div>
    <!-- main content ends -->
    <!-- </div> -->
    <!-- whole content ends -->
    <script>
        const register_form = document.getElementById("form");
        register_form.addEventListener('submit', e => {
            e.preventDefault();
            const name = document.getElementById("name").value
            const email = document.getElementById("email").value

            // const username = document.getElementById("username").value
            const password = document.getElementById("password").value
            const repeat = document.getElementById("repeat").value

            
            const user_records = JSON.parse(localStorage.getItem("data"));
            if ((name != "") && (email != "") && (password != "") && (repeat != "")) {
                let data = JSON.parse(localStorage.getItem("data")) ? JSON.parse(localStorage.getItem("data")) : [];

                let user_data = {
                    "user_name": name,
                    "user_email": email,
                    // "name_user": username,
                    "user_password": password,
                    "repeat_pass": repeat
                }
                let success = true;
                if (user_records != null) {
                    for (let i = 0; i < user_records.length; i++) {
                        if (user_records[i]["user_email"]==email) {
                            success = false;
                            break;
                        }
                    }
                }
                if (success) {
                    if (password == repeat) {
                        data.push(user_data);
                        localStorage.setItem("data", JSON.stringify(data));
                        alert("Account create successfully");
                        window.location.href = "../Login/login.html"
                    }
                    else {
                        alert("password mismatch")
                    }
                }
                else {
                    alert("Already Have a account");
                }
            }
            else {
                alert("fill this data")
            }
        });
    </script>
</body>

</html>
